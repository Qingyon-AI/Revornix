<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="Margin:0;padding:0;background-color:#f4f4f4;font-family:Arial, sans-serif;color:#333333;">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" style="background-color:#f4f4f4;">
        <tr>
            <td align="center" style="padding:20px 0;">
                <!-- 主容器 -->
                <table width="600" border="0" cellspacing="0" cellpadding="0"
                    style="background-color:#ffffff;border-radius:8px;overflow:hidden;">
                    <!-- 封面图 -->
                    {% if cover %}
                    <tr>
                        <td align="center" style="padding:0;">
                            <img src="{{ cover }}" alt="Cover"
                                style="display:block;width:100%;height:auto;border-top-left-radius:8px;border-top-right-radius:8px;">
                        </td>
                    </tr>
                    {% endif %}
                    <!-- 内文 -->
                    <tr>
                        <td style="padding:30px;">
                            <h1 style="margin:0 0 20px;font-size:24px;line-height:1.2;color:#222222;">{{ title }}</h1>
                            <p style="margin:0 0 20px;font-size:16px;line-height:1.5;color:#555555;">{{ content }}</p>
                            {% if link %}
                            <p style="margin:0 0 30px;">
                                <a href="{{ link }}"
                                    style="background-color:#007BFF;color:#ffffff;text-decoration:none;padding:12px 20px;font-size:16px;border-radius:4px;display:inline-block;">查看详情</a>
                            </p>
                            <p style="margin:0;font-size:14px;color:#999999;">如果以上按钮无法点击，您也可以复制以下链接到浏览器：<br><a
                                    href="{{ link }}" style="color:#007BFF;">{{ link }}</a></p>
                            {% endif %}
                        </td>
                    </tr>
                    <!-- 页脚 -->
                    <tr>
                        <td
                            style="padding:20px;background-color:#fafafa;text-align:center;font-size:12px;color:#999999;">
                            © 2025 Revornix. All rights reserved.
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
